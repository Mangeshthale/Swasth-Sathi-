<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birth and Death Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Birth and Death Records</h2>
        <form>
            <div class="form-group">
                <label>Village Name</label>
                <input type="text" name="villageName" required>
            </div>
            <div class="form-group">
                <label>Record Type</label>
                <select name="recordType" required>
                    <option value="">Select Type</option>
                    <option value="Birth">Birth</option>
                    <option value="Death">Death</option>
                </select>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" required>
            </div>
            <div class="form-group">
                <label>Date of Event</label>
                <input type="date" name="eventDate" required>
            </div>
            <div class="form-group">
                <label>Parent/Guardian Name</label>
                <input type="text" name="parentName">
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea name="notes" placeholder="Additional notes"></textarea>
            </div>
            <button type="submit" class="button" onclick="alert('Record saved successfully');">Save Record</button>
        </form>
    </div>
</body>
</html>
