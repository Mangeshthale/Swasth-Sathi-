<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASHA Worker Data Collection</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #4c99af;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .home-button {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ffffff;
            color: #4c99af;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .home-button:hover {
            background-color: #e6e6e6;
        }

        main {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            flex-wrap: wrap;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            max-width: 100%;
            border-radius: 8px;
        }

        .card h2 {
            margin: 15px 0;
            font-size: 1.5em;
        }

        .card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }

        @media (max-width: 768px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <button class="home-button" onclick="window.location.href='index.html'">Home</button>
        <h1>ASHA Worker Data Collection</h1>
    </header>
    <main>
        <a href="new_born.html" class="card" style="text-decoration: none; color: black;">
            <img src="https://cdn-icons-png.flaticon.com/128/6577/6577707.png" alt="Newborn Care">
            <h2>Newborn Doses Record</h2>
        </a>

        <a href="birth_death.html" class="card" style="text-decoration: none; color: black;">
            <img src="https://cdn-icons-png.flaticon.com/128/2910/2910768.png" alt="Birth and Death Records">
            <h2>Birth & Death Record</h2>
        </a>

        <a href="vaccine.html" class="card" style="text-decoration: none; color: black;">
            <img src="https://cdn-icons-png.flaticon.com/128/2295/2295095.png" alt="Vaccine Records">
            <h2>New Vaccine Records</h2>
        </a>
    </main>
</body>
</html>
