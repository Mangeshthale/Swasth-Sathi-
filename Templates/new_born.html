<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newborn Vaccine Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button {
            background-color: #007bff;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Newborn Vaccine Records</h2>
        <form>
            <div class="form-group">
                <label>Newborn Name</label>
                <input type="text" name="newbornName" required>
            </div>
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="dob" required>
            </div>
            <div class="form-group">
                <label>Mother's Name</label>
                <input type="text" name="motherName" required>
            </div>
            <div class="form-group">
                <label>Vaccine Name</label>
                <select name="vaccineName" required>
                    <option value="">Select Vaccine</option>
                    <option value="BCG">BCG</option>
                    <option value="Hepatitis B">Hepatitis B</option>
                    <option value="OPV">OPV (Oral Polio Vaccine)</option>
                    <option value="DPT">DPT</option>
                    <option value="Measles">Measles</option>
                </select>
            </div>
            <div class="form-group">
                <label>Date of Vaccination</label>
                <input type="date" name="vaccinationDate" required>
            </div>
            <div class="form-group">
                <label>Notes</label>
                <textarea name="notes" placeholder="Additional notes"></textarea>
            </div>
            <button type="submit" class="button" onclick="alert('Record saved successfully');">Save Record</button>
        </form>
    </div>
</body>
</html>
